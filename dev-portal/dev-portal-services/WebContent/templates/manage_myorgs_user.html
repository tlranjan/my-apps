<div ng-controller="manage_myorgs_user as manage_myorgs_user" ng-cloak>
  <div class="container" style="width: 100%">
		<h3>Manage My ORG Users:</h3>
	<table class="table table-striped table-hover table-condensed">
		<thead>
			<tr>
				<th>Name</th>
				<th>Organization</th>
				<th>Role</th>
				<th>Description</th>
				<th>Modify</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="userdetailsmodel in manage_myorgs_user.getmyorgsuserdetailsmodel">
				<td><span editable-text="userdetailsmodel.name" e-name="name" e-form="rowform" e-required>{{ userdetailsmodel.name }}</span></td>
				<td><span editable-select="userdetailsmodel.organization" e-name="organization" e-form="rowform" e-ng-options="organizations for organizations in manage_myorgs_user.getmyorganizationnames">{{userdetailsmodel.organization}}</span></td>
				<td><span editable-select="userdetailsmodel.role" e-name="role" e-form="rowform" e-ng-options="roles for roles in manage_myorgs_user.getallroles">{{userdetailsmodel.role}}</span></td>
				<td><span editable-text="userdetailsmodel.description" e-name="description" e-form="rowform" e-required>{{userdetailsmodel.description}}</span></td>
				<td style="white-space: nowrap">
					<form editable-form name="rowform" onbeforesave="manage_myorgs_user.updateuserdetailsmodel(userdetailsmodel);" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == userdetailsmodel">
						<button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">save</button>
						<button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">cancel</button>
					</form>
					<div class="buttons" ng-show="!rowform.$visible">
						<button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
						<button class="btn btn-danger" ng-click="manage_myorgs_user.deleteuserdetailsmodel(userdetailsmodel);manage_myorgs_user.getmyorgsuserdetailsmodel.splice($index,1);">del</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
  </div>
</div>
