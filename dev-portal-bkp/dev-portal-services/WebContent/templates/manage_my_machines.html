<div ng-init="ctrl.getallorganization()">
<table class="table table-bordered table-hover table-condensed">
	<thead>
		<tr>
			<th>Organization Name</th>
			<th>Organization Owner</th>
			<th>Edit Items</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="organization in getallorganization">
			<td><span editable-text="organization.organizationName" e-name="organizationName" e-form="rowform" e-required>{{ organization.organizationName || 'empty' }}</span></td>
			<td><span editable-text="organization.organizationOwner" e-name="organizationOwner" e-form="rowform" e-required>{{ organization.organizationOwner || 'empty' }}</span></td>
			<td style="white-space: nowrap"></td>
		</tr>
	</tbody>
</table>
</div>
