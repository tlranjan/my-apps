<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DevPortal</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/jquery.dataTables.min.css">
<link rel="stylesheet" href="css/xeditable.min.css">
<link rel="stylesheet" href="css/devportal.css">
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/xeditable.min.js"></script>
<script src="js/app.js"></script>
<script src="js/devportal.js"></script>
</head>
<body ng-app="devportal" ng-controller="AppController as ctrl" ng-cloak>
	<nav class="navbar navbar-inverse navbar-fixed-top" ng-init="ctrl.getusermenu()">
		<div class="container-fluid" style="margin-left:6%;margin-right:6%;">
			<div class="navbar-header">
				<a class="navbar-brand" href="#!/"><img src="images/logo.bmp" width="300px" height="40px" /></a>
			</div>
		</div>
		<div class="container-fluid" style="margin-left:5%;margin-right:5%;">
			<ul class="nav navbar-nav">
				<li><a href="#!/">Home</a></li>
				<li ng-repeat="(key, value) in getusermenu"><a ng-href="#!{{key}}">{{value}}</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/logout">Logout</a></li>
			</ul>
		</div>
	</nav>
	<div style="margin-left:7%;margin-right:7%;margin-top:100px;margin-bottom:100px;" ng-view></div>
	<nav class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="container-fluid" style="margin-left:6%;margin-right:6%;">
			<ul class="nav navbar-nav navbar-center">
				<li><a href="#">&copy; DevPortal</a></li>
			</ul>
		</div>
	</nav>
</body>
</html>
